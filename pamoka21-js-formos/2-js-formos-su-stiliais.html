<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="2-js-foros-su-stiliais.js"></script>
    <link rel="stylesheet" href="2-formos-su-stiliais.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <form name="pirmaForma">
        <div class="ivedimo-div">
            <label for="pirmaKrastine">Įveskite pirmą kraštinę</label>
            <input type="number" name="pirmaKrastine" id="pirmaKrastine">
        </div>
        <div class="ivedimo-div">
            <label for="antraKrastine">Įveskite antrą kraštinę</label>
            <input type="number" name="antraKrastine" id="antraKrastine">
        </div>
        <div class="ivedimo-div">
            <label for="treciaKrastine">Įveskite trečia kraštinę</label>
            <input type="number" name="treciaKrastine" id="treciaKrastine">
        </div>
    </form>
    <button id="mygtukas1">Skaičiuoti perimetrą</button>
    
    <br><br><br>

    <form name="antraForma">
        <div class="mb-3">
          <label for="staciakampioKrastine1" class="form-label">Įveskite stačiakampio ilgį</label>
          <input type="number" class="form-control" id="staciakampioKrastine1" name="staciakampioKrastine1" placeholder="Stačiakampio ilgis">
        </div>
        <div class="mb-3">
          <label for="staciakampioKrastine2" class="form-label">Įveskite stačiakampio plotį</label>
          <input type="number" class="form-control" id="staciakampioKrastine2" name="staciakampioKrastine2" placeholder="Stačiakampio plotis">
        </div>
    </form>
    <button id="mygtukas2">Skaičiuoti stačiakampio plotą</button>
    
</body>
</html>
