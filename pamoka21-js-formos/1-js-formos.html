<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p>Įveskite tekstą ir simbolių kiekį. Paspaudę mygtuką, jums programa pasakys ar tekste yra daugiau ar ne simbolių.</p>
    <form name="forma">
        <label for="tekstas">Įveskite tekstą</label>
        <input type="text" name="tekstas" id="tekstas">
        <label for="kiekis">Įveskite simbolių kiekį</label>
        <input type="number" name="kiekis" id="kiekis">
    </form>
    <button id="mygtukas">Patikrinti tekstą</button>
</body>
