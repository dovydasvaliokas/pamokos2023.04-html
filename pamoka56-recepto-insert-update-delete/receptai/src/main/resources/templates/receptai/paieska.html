<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Filmų paieška</title>
</head>
<body>
<div class="container d-flex flex-column  align-items-center">
    <div class="row col-8">
        <div class="input-group">
            <form th:action="@{/receptai/paieska}" class="d-flex w-100" method="get">
                <input type="text" th:value="${pavadinimas}" name="pavadinimas" class="form-control" placeholder="Įveskite recepto pavadinimą...">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit">
                        Ieškoti
                    </button>
                </div>
            </form>
        </div>
    </div>
    <p class="mt-4 text-center">Įveskite pavadinimą, recepto, kurio norite ieškoti.</p>
</div>
<div th:each="receptas : ${visiReceptai}" class="list-group">
    <a th:text="${receptas.getPavadinimas()}" th:href="@{/receptai/informacija/} + ${receptas.getId()}" class="list-group-item list-group-item-action"></a>
</div>
</body>
</html>
